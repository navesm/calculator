<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=your.website">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Script -->
    <!-- Calculator -->
    <div class="calculator">
        <!-- Display -->
        <div class="calculator-display">
            <h1>0</h1>
        </div>
        <!-- Buttons -->
        <div class="calculator-buttons">
            <button class="operator" value="+">+</button>
            <button class="operator" value="-">-</button>
            <button class="operator" value="*">&times</button>
            <button class="operator" value="/">÷</button>
            <button class="operator" value="sin">sin</button>
            <button class="operator" value="cos">cos</button>
            <button class="operator" value="tan">tan</button>
            <button class="operator" value="asin">arcsin</button>
            <button class="operator" value="acos">arccos</button>
            <button class="operator" value="atan">arctan</button>
            <button class="operator" value="sqrt">√</button>
            <button class="operator" value="square">x²</button>
            <button class="operator" value="^">^</button>
            <button class="operator" value="log">log</button>
            <button class="operator" value="ln">ln</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="0">0</button>
            <button class="decimal" value=".">.</button>
            <button class="clear" id="clear-btn">C</button>
            <button class="equal-sign operator" value="=">=</button>
        </div>

    </div>

    <!-- Quadratic Solver Section -->
    <div class="quadratic-solver">
        <h2>Quadratic Equation Solver</h2>
        <div class="quadratic-input">
            <input type="number" id="a-coeff" placeholder="Enter 'a' ">
            <input type="number" id="b-coeff" placeholder="Enter 'b' ">
            <input type="number" id="c-coeff" placeholder="Enter 'c' ">
            <button id="solve-btn">Solve</button>
        </div>
        <div class="quadratic-output">
            <h3>Roots:</h3>
            <p id="quadratic-roots"></p>
        </div>
    </div>

    <!-- Prime Factorization Section -->
    <div class="prime-factorization">
        <h2>Prime Factorization</h2>
        <div class="prime-factor-input">
            <input type="number" id="prime-input" placeholder="Enter a number">
            <button id="factorize-btn">Factorize</button>
        </div>
        <div class="prime-factor-output">
            <h3>Factors:</h3>
            <p id="prime-factors"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
